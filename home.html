<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Print Menu</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(90deg, orange, lightblue);
    background-size: 200% 200%;
    animation: gradientShift 8s ease infinite;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
.input-group input[type="file"] {
  width: 100%;
  padding: 0.75rem;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 1rem;
  outline: none;
  box-sizing: border-box;  /* ensures padding doesnâ€™t overflow */
}
  .print-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 2rem 1.5rem;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    width: clamp(300px, 90%, 400px);
    display: flex;
    flex-direction: column;
    text-align: center;
  }

  .print-container h2 {
    font-weight: 600;
    color: #333;
    margin: 0 0 1rem 0;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-top: 1rem;
  }

  label {
    font-size: 0.9rem;
    color: #444;
    text-align: left;
    margin-bottom: 0.3rem;
  }

  /* Style file input to match others */
input[type="file"] {
  width: 100%;
  padding: 0.6rem 0.75rem;   /* balanced padding */
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 0.95rem;
  outline: none;
  background: white;
}

input[type="file"]::file-selector-button {
  margin-right: 0.75rem;
  padding: 0.6rem 1rem;
  border: none;
  border-radius: 8px;
  background: linear-gradient(90deg, #ff7e5f, #0077b6);
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s, opacity 0.2s;
}

input[type="file"]::file-selector-button:hover {
  transform: translateY(-2px);
  opacity: 0.9;
}

  input[type="checkbox"] {
    margin-right: 0.5rem;
  }

  .btn {
    padding: 0.85rem;
    border: none;
    border-radius: 10px;
    background: linear-gradient(90deg, #ff7e5f, #0077b6);
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s, opacity 0.2s;
    margin-top: 1rem;
  }

  .btn:hover {
    transform: translateY(-2px);
    opacity: 0.9;
  }

  .options {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
    text-align: left;
  }
</style>
</head>
<body>
  <div class="print-container">
    <h2>Upload & Print</h2>
    <form id="printForm" class="form-group" enctype="multipart/form-data" method="POST" action="/print">
      <div class="input-group">
  <label for="file">Attach File</label>
  <input type="file" id="file" name="file" accept="application/pdf" required>
</div>

      <div class="options">
        <label for="quality">Print Quality</label>
        <select id="quality" name="quality">
          <option value="draft">Draft</option>
          <option value="better">Better</option>
          <option value="best">Best</option>
        </select>

        <label>
          <input type="checkbox" name="duplex"> Double-Sided Printing
        </label>
      </div>

      <button type="submit" class="btn">Print</button>
    </form>
  </div>
</body>
</html>
